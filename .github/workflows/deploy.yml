name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            cd /var/www/smart_locker
            # Pull latest code over SSH key on VPS
            GIT_SSH_COMMAND="ssh -i ~/.ssh/id_ed25519_vps -o StrictHostKeyChecking=no" git fetch origin
            GIT_SSH_COMMAND="ssh -i ~/.ssh/id_ed25519_vps -o StrictHostKeyChecking=no" git reset --hard origin/main
            # Activate virtualenv (if exists)
            source venv/bin/activate
            # Install dependencies
            pip install -r requirements.txt
            # Run Django migrations
            python manage.py migrate --noinput
            # Collect static files
            python manage.py collectstatic --noinput
            # Restart services
            systemctl restart smart_locker
            systemctl restart nginx
