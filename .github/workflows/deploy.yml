name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code (needed if you want to run anything on runner)
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Deploy via SSH
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.7.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            cd /var/www/smart_locker
            # Use the specific SSH key for Git pull
            GIT_SSH_COMMAND="ssh -i ~/.ssh/id_ed25519_vps -o StrictHostKeyChecking=no" git fetch origin
            GIT_SSH_COMMAND="ssh -i ~/.ssh/id_ed25519_vps -o StrictHostKeyChecking=no" git reset --hard origin/main
            # Activate virtualenv
            source venv/bin/activate
            # Install dependencies
            pip install -r requirements.txt
            # Run migrations
            python manage.py migrate
            # Collect static files
            python manage.py collectstatic --noinput
            # Restart services
            systemctl restart smart_locker
            systemctl restart nginx
